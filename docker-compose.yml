services:
  web:
    build:
      context: ./web
      dockerfile: ./Dockerfile
    container_name: qwik-webapp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    container_name: laravel-api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: posgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret 
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
